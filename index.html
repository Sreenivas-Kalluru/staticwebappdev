  <script>
    let getXmlValue = function(str, key) {
  var res= str.substring(
    str.lastIndexOf('<' + key + '>') + ('<' + key + '>').length,
    str.lastIndexOf('</' + key + '>')
  );

  return res.replace("<![CDATA[","").replace("]]>","");
}
